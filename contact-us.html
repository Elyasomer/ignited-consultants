  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
  </script>
  <script type="text/javascript">
    emailjs.init({
      publicKey: "user_02W0WgzX9nQv4zSEgqv1u",
      // Do not allow headless browsers
      blockHeadless: true,
      limitRate: {
        // Set the limit rate for the application
        id: 'app',
        // Allow 1 request per 10s
        throttle: 10000,
      },
    });

    function onSubmit(token) {
      const form = document.getElementById("contact")
      const data = new FormData(form);
      let temp_params = { to_name: "Ignited Consultants" }
      for (const [name, value] of data) {
        temp_params[name] = value
      }
      emailjs.send("service_j3n6ull", "template_srybweq", { ...temp_params, "g-recaptcha-response": token })
        .then(
          (response) => {
            document.getElementById("formMsg").innerText = "Thanks! We recieved your message and we will get back to you soon."
            console.log('SUCCESS!', response.status, response.text);
          },
          (error) => {
            console.log('FAILED...', error);
          },
        );
    }

  </script>
